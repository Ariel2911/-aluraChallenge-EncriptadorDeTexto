<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>Encriptador de Texto</title>
</head>
<body>
  
  <main class="main">
    <h1 class="title">
      <img src="./public/Logo.svg" alt="Logo">      
    </h1>
    <form class="form">
      <input class="input-text" type="text" placeholder="Ingrese el texto aqui">
      <p>Solo letras minúsculas y sin acentos</p>
      <div class="container-button">
        <button class="button button-primary">Encriptar</button>
        <button class="button button-secondary">Desencriptar</button>
      </div>
    </form>

    <section class="message" >
      <img class="message-error__image" src="./public/muñeco.svg" alt="buscando">
      <h2 class="message-error__title">Ningún mensaje fue encontrado</h2>
      <p class="message-error__paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
